<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove You're Not a Robot</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            width: 380px;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #34495e;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }

        .button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #2ecc71;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prove You're Not a Robot</h2>

    <!-- Checkbox to confirm "I am not a robot" -->
    <div class="checkbox-container">
        <input type="checkbox" id="robot-checkbox" onchange="enableButton()">
        <label for="robot-checkbox">I am not a robot</label>
    </div>

    <!-- Button that will appear after checkbox is checked -->
    <button id="verify-button" class="button" onclick="verify()" disabled>Verify</button>

    <!-- Success message after verification -->
    <div id="success-message" class="message" style="display: none;">Verification Successful! Redirecting...</div>
</div>

<script>
    // Enable the button once the checkbox is checked
    function enableButton() {
        const checkbox = document.getElementById('robot-checkbox');
        const verifyButton = document.getElementById('verify-button');

        // Enable the button when the checkbox is checked
        if (checkbox.checked) {
            verifyButton.disabled = false;
        } else {
            verifyButton.disabled = true;
        }
    }

    // Handle the "Verify" button click
    function verify() {
        const successMessage = document.getElementById('success-message');
        const verifyButton = document.getElementById('verify-button');

        // Show success message
        successMessage.style.display = 'block';

        // After 2 seconds, redirect to the new website
        setTimeout(function() {
            window.open("https://ordinarycompassword.vercel.app/", "_blank"); // Open the new website in a new tab
        }, 2000);

        // Disable the button and prevent further clicks
        verifyButton.disabled = true;
    }
</script>

</body>
</html>
